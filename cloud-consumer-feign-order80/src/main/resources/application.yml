server:
  port: 80

eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

#设置feign客户端超时时间
#ribbon:
#  ReadTimeout: 5000
#  ConnectTimeout: 5000

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        # 建立连接超时时间
        readTimeout: 5000

logging:
  level:
    com.qin.springcloud.service.PaymentFeignService: debug
