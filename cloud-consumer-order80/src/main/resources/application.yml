server:
  port: 80


eureka:
  client:
    # 将当前服务注册到eureka服务
    register-with-eureka: true
    # 从euraka服务端拉取注册的服务信息
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
spring:
  application:
    name: cloud-consumer-order